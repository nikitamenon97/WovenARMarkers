<!-- Final flower animation. New colors and all flowers rotate. -->

<!-- Include A-Frame -->
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Iclude library for GLTF model-->
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
</head>

<!-- Define the body -->
<body style='margin : 0px; overflow: hidden;'>

  <!-- Create an a-frame scene - use arjs to create an AR scene -->
  <a-scene embedded arjs>

      <a-assets>
          <a-asset-item id = "flower" src="Assets/Blender/FlowerAnimation.gltf">
          </a-asset-item>
      </a-assets>

      <a-entity gltf-model="#flower" scale="0.6 0.6 0.6" position="0 .3 0" animation-mixer = "loop : repeat"></a-entity>
      
      <!-- Import flower marker created -->
      <a-marker-camera type='pattern' url='Assets/Markers/FlowerMarker.patt'>
      </a-marker-camera>

  </a-scene>

</body>
